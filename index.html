<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بطاقة رمضان - نفس الخط واللون</title>

  <!-- خطوط قريبة جداً من ستايل المثال -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&family=Cairo:wght@600;700&family=Noto+Kufi+Arabic:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
      background:#062b30;
      color:#fff;
      font-family: "Tajawal", system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
    }
    .wrap{ width:min(980px, 100%); display:grid; gap:14px; }
    .card{
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      border-radius:14px;
      padding:16px;
    }

    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:flex-end;
    }

    .field{ flex: 1 1 360px; min-width: 240px; }
    label{ display:block; font-size:16px; opacity:.95; margin-bottom:8px; }
    input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.20);
      color:#fff;
      outline:none;
      box-sizing:border-box;
      font-family: inherit;
      font-size:16px;
    }
    button{
      padding:12px 16px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.10);
      color:#fff;
      cursor:pointer;
      white-space:nowrap;
      font-family: inherit;
      font-weight:700;
    }
    button:hover{ background:rgba(255,255,255,.16); }

    canvas{
      width:100%;
      height:auto;
      display:block;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:#0b3f46;
    }
    .hint{ font-size:13px; opacity:.85; line-height:1.7; margin-top:8px; }
    code{ background:rgba(0,0,0,.22); padding:2px 6px; border-radius:6px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="controls">
        <div class="field">
          <label for="name">اكتب اسمك</label>
          <input id="name" type="text" placeholder="مثال: محمد" />
        </div>
        <button id="renderBtn">عرض بالاسم</button>
        <button id="downloadBtn">حفظ PNG</button>
      </div>
      <div class="hint">
        -
      </div>
    </div>

    <div class="card">
      <canvas id="c" width="709" height="1000"></canvas>
    </div>
  </div>

<script>
  // غيّر مسار صورتك هنا
  const IMAGE_SRC = "images/im1.png";

  // ستايل الاسم (قريب جداً من المثال)
  const NAME_TEXT_COLOR = "#EEF2ED";                 // أوف وايت مائل للأخضر [Source](https://www.genspark.ai/api/files/s/Eayugj40)
  const NAME_FONT = "700 46px Tajawal, Cairo, 'Noto Kufi Arabic', sans-serif";
  const NAME_SHADOW = { color: "rgba(0,0,0,0.25)", blur: 4, y: 2 };

  // مكان اللوحة في الصورة (حسب مقاس الكانفس 709x1000 مثل صورك)
  // إذا صورتك مقاس مختلف، قلّي أو ارسلها وأنا أضبط الإحداثيات.
  const PLATE = { x: 95, y: 820, w: 519, h: 96, r: 18 };

  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");
  const nameInput = document.getElementById("name");
  const renderBtn = document.getElementById("renderBtn");
  const downloadBtn = document.getElementById("downloadBtn");

  const img = new Image();
  img.src = IMAGE_SRC;

  function roundRectPath(ctx, x, y, w, h, r){
    const rr = Math.min(r, w/2, h/2);
    ctx.beginPath();
    ctx.moveTo(x+rr, y);
    ctx.arcTo(x+w, y, x+w, y+h, rr);
    ctx.arcTo(x+w, y+h, x, y+h, rr);
    ctx.arcTo(x, y+h, x, y, rr);
    ctx.arcTo(x, y, x+w, y, rr);
    ctx.closePath();
  }

  function drawPlate(){
    // ظل للوحة
    ctx.save();
    ctx.shadowColor = "rgba(0,0,0,0.25)";
    ctx.shadowBlur = 14;
    ctx.shadowOffsetY = 6;

    // تدرّج بسيط قريب من المثال [Source](https://www.genspark.ai/api/files/s/Eayugj40)
    const g = ctx.createLinearGradient(0, PLATE.y, 0, PLATE.y + PLATE.h);
    g.addColorStop(0, "#2B6A5B");
    g.addColorStop(0.5, "#2E6F5F");
    g.addColorStop(1, "#285E51");

    ctx.fillStyle = g;
    roundRectPath(ctx, PLATE.x, PLATE.y, PLATE.w, PLATE.h, PLATE.r);
    ctx.fill();

    // لمعة خفيفة أعلى اللوحة
    ctx.shadowColor = "transparent";
    ctx.lineWidth = 2;
    ctx.strokeStyle = "rgba(255,255,255,0.10)";
    roundRectPath(ctx, PLATE.x+2, PLATE.y+2, PLATE.w-4, PLATE.h-10, PLATE.r);
    ctx.stroke();

    ctx.restore();
  }

  function drawBase(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  }

  function drawName(name){
    const safe = String(name||"").trim().slice(0, 28);
    if(!safe) return;

    ctx.save();
    ctx.direction = "rtl";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    ctx.shadowColor = NAME_SHADOW.color;
    ctx.shadowBlur = NAME_SHADOW.blur;
    ctx.shadowOffsetY = NAME_SHADOW.y;

    ctx.fillStyle = NAME_TEXT_COLOR;
    ctx.font = NAME_FONT;

    ctx.fillText(safe, PLATE.x + PLATE.w/2, PLATE.y + PLATE.h/2 + 2);
    ctx.restore();
  }

  async function render(){
    if(!img.complete){
      await new Promise((res, rej)=>{ img.onload=res; img.onerror=rej; });
    }
    drawBase();
    // إذا صورتك الأصلية فيها اللوحة مرسومة أصلاً، عطّل السطر اللي تحت:
    // drawPlate();
    drawName(nameInput.value);
  }

  function downloadPNG(){
    const a = document.createElement("a");
    a.download = "ramadan-card.png";
    a.href = canvas.toDataURL("image/png");
    a.click();
  }

  renderBtn.addEventListener("click", ()=>render().catch(()=>{}));
  downloadBtn.addEventListener("click", downloadPNG);
  img.onload = ()=>render();

  img.onerror = ()=>{
    alert("تعذر تحميل الصورة من المسار: " + IMAGE_SRC + " — تأكد من الاسم/الامتداد.");
  };
</script>
</body>
</html>
