<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بطاقة رمضان - إضافة اسم</title>

  <!-- خطوط قريبة من خط المثال (Sans/Kufi حديث) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&family=Cairo:wght@600;700&family=Noto+Kufi+Arabic:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --panel: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.14);
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
      background:#062b30;
      color:#fff;
      font-family: "Tajawal", system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
    }

    .wrap{ width:min(980px, 100%); display:grid; gap:14px; }

    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:14px;
      padding:16px;
    }

    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:flex-end;
    }

    .field{ flex: 1 1 360px; min-width: 240px; }
    label{ display:block; font-size:16px; opacity:.95; margin-bottom:8px; }

    input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.20);
      color:#fff;
      outline:none;
      box-sizing:border-box;
      font-family: inherit;
      font-size:16px;
    }

    button{
      padding:12px 16px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.10);
      color:#fff;
      cursor:pointer;
      white-space:nowrap;
      font-family: inherit;
      font-weight:700;
    }
    button:hover{ background:rgba(255,255,255,.16); }

    canvas{
      width:100%;
      height:auto;
      display:block;
      border-radius:14px;
      border:1px solid var(--border);
      background:#0b3f46;
    }

    .hint{
      font-size:13px;
      opacity:.85;
      line-height:1.7;
      margin-top:8px;
    }
    code{ background:rgba(0,0,0,.22); padding:2px 6px; border-radius:6px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="controls">
        <div class="field">
          <label for="name">اكتب اسمك</label>
          <input id="name" type="text" placeholder="مثال: محمد" />
        </div>
        <button id="renderBtn">عرض بالاسم</button>
        <button id="downloadBtn">حفظ PNG</button>
      </div>

      <div class="hint">
       بطاقة معايدة
      </div>
    </div>

    <div class="card">
      <canvas id="c" width="709" height="1000"></canvas>
    </div>
  </div>

<script>
  // صورتك داخل GitHub / المشروع
  const IMAGE_SRC = "images/im1.png"; // غيّر الامتداد إذا لازم

  // ---- تعديلك هنا (أصغر + نازل شوي) ----
  // كان 46px -> صار 38px (أصغر)
  const NAME_FONT = "700 38px Tajawal, Cairo, 'Noto Kufi Arabic', sans-serif";

  // لون النص قريب من المثال: أوف وايت مائل للأخضر [Source](https://www.genspark.ai/api/files/s/Eayugj40)
  const NAME_TEXT_COLOR = "#EEF2ED";

  // ننزل الاسم شوي داخل اللوحة (زيادة عن الوسط)
  const NAME_Y_OFFSET = 12; // زوّدها 5/10/15 حسب رغبتك
  // --------------------------------------

  // مكان اللوحة (حسب مقاس 709x1000 مثل صور المثال) [Source](https://www.genspark.ai/api/files/s/Eayugj40)
  // إذا صورتك نفس التصميم والمقاس، هذه غالبًا تضبط. لو اختلف المقاس قلّي وأضبطها لك.
  const PLATE = { x: 95, y: 820, w: 519, h: 96 };

  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");

  const nameInput = document.getElementById("name");
  const renderBtn = document.getElementById("renderBtn");
  const downloadBtn = document.getElementById("downloadBtn");

  const img = new Image();
  img.src = IMAGE_SRC;

  function drawBase(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  }

  function drawName(name){
    const safe = String(name||"").trim().slice(0, 28);
    if(!safe) return;

    ctx.save();
    ctx.direction = "rtl";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    // ظل خفيف مثل اللي يبان في المثال [Source](https://www.genspark.ai/api/files/s/Eayugj40)
    ctx.shadowColor = "rgba(0,0,0,0.25)";
    ctx.shadowBlur = 4;
    ctx.shadowOffsetY = 2;

    ctx.fillStyle = NAME_TEXT_COLOR;
    ctx.font = NAME_FONT;

    const x = PLATE.x + PLATE.w/2;
    const y = PLATE.y + PLATE.h/2 + NAME_Y_OFFSET; // هنا النزول
    ctx.fillText(safe, x, y);

    ctx.restore();
  }

  async function render(){
    if(!img.complete){
      await new Promise((res, rej)=>{ img.onload=res; img.onerror=rej; });
    }
    drawBase();
    drawName(nameInput.value);
  }

  function downloadPNG(){
    const a = document.createElement("a");
    a.download = "ramadan-card.png";
    a.href = canvas.toDataURL("image/png");
    a.click();
  }

  renderBtn.addEventListener("click", ()=>render().catch(()=>{}));
  downloadBtn.addEventListener("click", downloadPNG);

  img.onload = ()=>render();
  img.onerror = ()=>{
    alert("تعذر تحميل الصورة من المسار: " + IMAGE_SRC + " — تأكد من الاسم/الامتداد داخل مجلد images.");
  };
</script>
</body>
</html>
